<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PlayList | Songs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/application.css}">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-4 mx-auto">
            <img class="w-100" alt="logo" th:src="@{/logo.png}" />

        </div>
    </div>
</div>
<div class="container">
    <div class="row text-center">
        <div class="col-12 my-4"><h1>Best Songs</h1></div>
        <div class="col-12 col-md-8 mx-auto">
            <div class="container">
                <!-- questa lista si vede solo se la lista non Ã¨ vuota -->
                <div th:if="${songs.size() > 0}" >
                    <p  th:each="songs : ${songs}" th:text="|${songs.id}) ${songs.name}|"></p>
                </div>
                <div th:unless="${songs.size() > 0}" class="alert alert-info">The list is empty</div>
                <a class="btn btn-primary my-2" th:href="@{/}">Back to Home</a>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
